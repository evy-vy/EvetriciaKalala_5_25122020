        <!-- FORM -->
        <section class="container container__form">
          <h2 class="form-title col-9">Inscrivez-vous pour poursuivre vos achats !</h2>
          <form method="POST" action="js/cart.js" class="col-12" id="inscription">
            <div class="row">
              <div class ="form-group col-10 col-md-6 mb-2">
                <label for = "lastName" >Nom :</label>
                <input class="form-control"  id="lastName" name="lastName"  placeholder="Votre nom" maxlength="20" required>
                <small id="lastNameWarning"></small>
              </div>
              <div class ="form-group col-10 col-md-6 mb-2">
                <label for ="firstName">Prénom :</label>
                <input class="form-control"  id="firstName" name="firstName" placeholder="Votre prénom" maxlength="20" required>
                <small id="firstNameWarning"></small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 mb-2">
                <label for="address">Adresse</label>
                <input type="text" class="form-control"  id="address" name="address"  placeholder="Votre adresse" required>
                <small id="addressWarning"></small>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 mb-2">
                  <label for="city">Ville</label>
                  <input type="text" class="form-control" id="city" name="city"  placeholder="Votre ville" required>
                  <small id="cityWarning"></small>
                </div>
              </div>
              <div class="form-group col-md-6 mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control"  id="email" name="email"  placeholder="Votre email" required>
                <small id="emailWarning"></small>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" value="Envoyer" class="btn btn-primary checked">
                <small id="submitWarning"></small>
              </div>
            </div>
          </form>
