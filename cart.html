<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
    </script>
    <link rel="stylesheet" href="css/cart-page.css" />
    <title>Oripix - Panier</title>
  </head>
  <body>
    <!-- page container -->
    <div class="container-expand">
      <!-- <div class="row"> -->
        <header class="bg-light fixed-top">
          <div class="container">
            <!-- <div class="row"> -->
              <nav class="topNav col navbar navbar-expand-lg navbar-light py-3">
                <a class="navbar-brand text-white" href="index.html">
                  <img src="./images/logo_without_bg.png"  alt="Logo orinoco" id="logo"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Menu de navigation">
                  <i class="fas fa-th"></i>
                </button>
                <div id="navbarSupportContent" class="collapse navbar-collapse justify-content-md-end">
                  <ul class="navbar-nav">
                    <li class="nav-item active ">
                      <a class="nav-link" href="index.html">
                        <i class="fas fa-camera mx-1-lg">
                          <span class="ml-1 navInfo">Appareils photo vintage</span>
                        </i>
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#logIn">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item active" href="#">Me connecter</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Mes commandes</a>
                      </div>
                    </li>
                    <li id="in-bag-nb-item" class="nav-item dropdown">
                      <a class="nav-link" href="cart.html">
                        <i class="fa fa-shopping-bag">
                          <span id="howManyInBag">0</span>
                        </i>
                      </a>
                    </li>
                  </ul>
                </div>           
              </nav>
            </div>
          <!-- </div> -->
        </header>
      <!-- </div> -->
      <!-- fin header -->
        <!-- main -->
      <main>
        <div class="container-fluid jumboContainer">
          <div class="row">
            <div class="col-12">
              <div class="jumbotron">
                <h1 class="jumbotron__title display-4">Panier</h1>
                <!-- <img class ="jumbotron__image" src="./images/cameraWithPinkBg.webp"> -->
              </div>
            </div>
          </div>
        </div>
        <!-- <div class=" jumbotron">
            <h1 class="display-4">Shop</h1>
        </div> -->

        <div class="products-mainContainer contain">
          <!-- headings -->
          <div id= "products-container" class=" row col-11 d-flex mx-auto mt-5 pb-5">
            <div class="products__header">
              <i class="fas fa-times-circle" id="removeAll"></i>
              <h5 class="products__title">Article</h5>
              <h5 class="products__price">Prix</h5>
              <h5 class="products__quantity">Quantité</h5>
              <h5 class="products__total">Total</h5>
            </div>
            <!-- liste produit -->
            <div class="cartItems fs-6" id="cartItems">
            </div>
            <div id="cartTotalAmountDiv">
              <p class="montantTotal">Montant Total :</p>
          </div>
        </div> 
        <section class="container container__form">
          <h2 class="form-title col-9">Inscrivez-vous pour poursuivre vos achats !</h2>
            <form method="POST" action="js/cart.js" class="col-12" id="inscription">
              <div class="row">
                <div class ="form-group col-10 col-md-6 mb-2">
                  <label for ="Prénom">Nom :</label>
                  <input class="form-control" id="lastName" placeholder="Votre nom" required>
                </div>
                <div class ="form-group col-10 col-md-6 mb-2">
                  <label for ="Prénom">Prénom :</label>
                  <input class="form-control" id="firstName" placeholder="Votre prénom" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12 mb-2">
                  <label for="inputAddress">Adresse</label>
                  <input type="text" class="form-control" id="address" placeholder="Votre adresse" required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 mb-2">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Votre ville" required>
                  </div>
                </div>
                <div class="form-group col-md-6 mb-2">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                </div>
              <button type="submit" id="sendBtn" class="btn btn-primary checked">Envoyer</button>
            </form>
        </section>
      </main>
      <!-- fin main -->
      <!-- footer -->
      <footer class="bg-light text-center">
        <div class="container mb-2 p-4">
          <section class="mb-1">
            <h4 class="footer__title mb-2">- Orinoco -</h4>
            <a class="btn btn-outline-dark btn-floating m-1 mb-2 mb-md-4" href="#" role="button">
              <i class="fa fa-facebook-f"></i>
            </a>
            <a class="btn btn-outline-dark btn-floating m-1 mb-2 mb-md-4" href="#" role="button">
              <i class="fa fa-twitter"></i>
            </a>
            <a class="btn btn-outline-dark btn-floating m-1 mb-2 mb-md-4" href="#" role="button">
              <i class="fa fa-instagram"></i>
            </a>
          </section>
          <div class="row pt-2 pb-1">
            <div class="col">
              <ul class="footer_list list-inline d-flex justify-content-center font-weight-normal">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Besoin d"aide ?</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="mailto:orinoco@contact.com">Contact</a></li>
              </ul>
            </div>
          </div>
      </footer>
      <!-- fin footer -->
    </div>
    <!------------ fin page container ------------>
<!---------------- Script bootstrap & js --------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./Js/cart.js"></script>
  </body>
</html>
